<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD</title>
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-6 mt-2 mx-auto text-light bg-secondary p-4 rounded">
				<form>
					<div class="form-group">
						<label for="fname">Firstname:</label>
						<input type="text" name="fname" id="fname" class="form-control">
						<span class="alert alert-danger">Please, enter Firstname</span>
					</div>
					<div class="form-group">
						<label for="lname">Lastname:</label>
						<input type="text" name="lname" id="lname" class="form-control">
						<span class="alert alert-danger">Please, enter Lastname</span>
					</div>
					<div class="form-group">
						<label for="mail">Email:</label>
						<input type="email" name="mail" id="mail" class="form-control">
						<span class="alert alert-danger">Please, enter Email</span>
					</div>
					<button id="addCust" class="btn btn-primary">Add new customer</button>
				</form>
			</div>
		</div>
		<div class="row" style="position:relative">
			<input type="text" id="myInput" class="form-control mt-2" placeholder="Search...">
			<i class="searchIcon fa fa-search"></i>
			<table id="myTable" class="table table-striped table-hover mt-2">
				<thead>
					<tr>
						<th id="fnameSort" class="caret down">Firstname</th>
						<th id="lnameSort" class="caret">Lastname</th>
						<th id="mailSort" class="caret">Email</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<button id="rldBtn" class="btn btn-danger">Reload</button>
		<div id="modal">
			<div id="modal-content" class="text-light bg-secondary p-4 rounded">
				<div class="form-group"><input type="text" class="form-control" id="editText"></div>
				<button type="button" class="btn btn-success" id="saveBtn">Save</button>
				<button type="button" class="btn btn-danger" id="cancelBtn">Cancel</button>
			</div>
		</div>
		<div class="descr">
			* dbclick to update customer info
		</div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/common.js"></script>
</body>

</html>
